<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/__static__/d3.js"></script>
</head>
<body>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>

    <script>
      const data = [ 10, 20, 30 ]
      
      const render = scale => {
        d3.selectAll( '.a' )
        .data( data )
        .text( n => scale( n ) )
      }

      const linear = d3.scaleLinear()
        .domain( [ 1, 10 ] )
        .range( [ 1, 100 ] )

      render( linear )

    </script>
</body>
</html>
